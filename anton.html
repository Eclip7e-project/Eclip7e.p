<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anton Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:200px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; flex-direction:column; padding:20px; overflow-y:auto; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

#modal-image-container { position:relative; flex:1; display:flex; flex-direction:column; align-items:center; }
#modal-img { width:100%; max-height:50vh; object-fit:contain; border-radius:15px; }
#modal-text { 
  position:absolute; top:10px; left:10px; right:10px; bottom:10px; 
  font-size:1rem; white-space:pre-wrap; overflow-wrap:break-word; 
  pointer-events:none; text-shadow:1px 1px 3px white;
}

/* Buttons under image */
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

/* Comments */
#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:80vh; overflow:auto; margin-top:10px; }
#modal-comments h3 { margin-top:0; color:gold; text-align:center; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }

  /* Desktop only: text over image */
@media (min-width: 769px) {
  #modal-text {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    overflow: hidden;
    white-space: pre-wrap;
    word-wrap: break-word;
    pointer-events: none;
    font-size: 1rem;
  }
}

/* Mobile: text below image (default) */
@media (max-width: 768px) {
  #modal-text {
    position: relative;
    width: 100%;
    height: auto;
    padding: 5px 0;
    font-size: 0.9rem;
    overflow: visible;
  }
}

/* ----------------- MOBILE RESPONSIVENESS ----------------- */
@media (max-width:768px){
  #modal-content { width:95%; padding:10px; height:90vh; overflow-y:auto; }
  #modal-img { max-height:50vh; }
  #modal-text { font-size:0.9rem; }
  #modal-like,#modal-delete,#submit-comment { font-size:0.9rem; padding:6px 12px; }
  #comment-input { font-size:0.9rem; }
  #modal-comments { overflow:visible; max-height:none; }
  #comments-list { display:flex; flex-direction:column-reverse; gap:5px; }
}
</style>
</head>
<body>

<header>
  <img src="antonbanner.jpg" alt="Anton Banner" class="banner">
  <div class="header-text">
    <h1>Anton Wall</h1>
    <p>All submitted sticky notes for Anton. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="anton-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div id="modal-image-container">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
    </div>
    <div id="modal-buttons">
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
    <div id="modal-comments">
      <h3>Comments</h3>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
      <div id="comments-list"></div>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

const memberName = "anton";
const wall = document.getElementById('anton-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');
const commentsList = document.getElementById('comments-list');

let currentModalNote = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Open modal
async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes',memberName,'memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalText.style.color = currentModalNote.color || 'black';
  modalLike.textContent = `❤ ${currentModalNote.likes || 0}`;
  modalDelete.style.display = (currentModalNote.creator === userId || currentModalNote.admin) ? 'inline-block' : 'none';
  
  loadComments();
  modal.style.display = 'flex';
}

// Close modal
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Like button
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete button
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(!confirm("Delete this note?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// Comments
async function loadComments(){
  commentsList.innerHTML='';
  const commentsCol = collection(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','desc'));
  onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.docs.forEach(d=>{
      const c = d.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${c.user}</span>: <span class="text">${c.text}</span>`;
      if(c.userId===userId || currentModalNote.admin){
        const delBtn = document.createElement('button');
        delBtn.textContent='X';
        delBtn.onclick=async ()=> await deleteDoc(doc(commentsCol,d.id));
        div.appendChild(delBtn);
      }
      commentsList.appendChild(div);
    });
  });
}

submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text) return;
  const commentsCol = collection(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments');
  await addDoc(commentsCol, { text, user:userId.substring(0,6), userId, timestamp:serverTimestamp() });
  commentInput.value='';
};

// Render notes
function renderNotes(notes){
  wall.innerHTML='';
  let maxLikes=-1, topNoteId=null;
  const currentWeek=Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;

  notes = notes.filter(n=>n.creator);

  notes.forEach(n=>{
    if(n.week===currentWeek && (n.likes||0)>maxLikes){
      maxLikes=n.likes||0;
      topNoteId=n.id;
    }
  });

  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');

    const imgEl=document.createElement('img');
    imgEl.src=n.img; imgEl.alt='Note';

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color || 'black';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    div.onclick = ()=>openModal(n);

    // Right-click download with rounded corners
    div.addEventListener('contextmenu', async e=>{
      e.preventDefault();
      const canvas = await html2canvas(div, { backgroundColor:null, useCORS:true });
      const radius = 15;
      const clippedCanvas = document.createElement('canvas');
      clippedCanvas.width = canvas.width;
      clippedCanvas.height = canvas.height;
      const ctx = clippedCanvas.getContext('2d');

      ctx.clearRect(0,0,clippedCanvas.width,clippedCanvas.height);
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(clippedCanvas.width-radius, 0);
      ctx.quadraticCurveTo(clippedCanvas.width, 0, clippedCanvas.width, radius);
      ctx.lineTo(clippedCanvas.width, clippedCanvas.height-radius);
      ctx.quadraticCurveTo(clippedCanvas.width, clippedCanvas.height, clippedCanvas.width-radius, clippedCanvas.height);
      ctx.lineTo(radius, clippedCanvas.height);
      ctx.quadraticCurveTo(0, clippedCanvas.height, 0, clippedCanvas.height-radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0,0,radius,0);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(canvas,0,0);

      const link=document.createElement('a');
      link.download='sticky-note.png';
      link.href=clippedCanvas.toDataURL('image/png');
      link.click();
    });

    wall.appendChild(div);
  });
}

// Firestore realtime
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes=snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});
</script>
</body>
</html>

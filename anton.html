<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anton Notes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; margin: 0; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }

    .note-container {
      position: relative;
      width: 180px;
      height: 180px;
      cursor: pointer;
    }

    .note-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .note-text {
      position: absolute;
      white-space: pre-wrap;
      text-align: center;
      word-wrap: break-word;
      overflow: hidden;
    }

    /* ----------------- MODAL ----------------- */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      gap: 20px;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      width: 90%;
      flex-wrap: wrap;
      justify-content: center;
    }

    #modal-image-container {
      position: relative;
      flex: 1 1 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #modal-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }

    #modal-text {
      position: absolute;
      white-space: pre-wrap;
      text-align: center;
      word-wrap: break-word;
      pointer-events: none;
    }

    #modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    #modal-buttons button {
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* ----------------- COMMENTS ----------------- */
    #modal-comments {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      background: #111;
      border-radius: 10px;
      padding: 15px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #comment-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
    }

    #submit-comment {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .comment {
      margin-top: 10px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }

    .comment .meta {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 4px;
    }

    /* ----------------- MOBILE ----------------- */
    @media (max-width: 768px) {
      #modal-content {
        flex-direction: column;
        width: 95%;
        height: 90vh;
        overflow-y: auto;
      }

      #modal-image-container {
        width: 100%;
        flex: none;
      }

      #modal-img {
        width: 100%;
        height: auto;
        max-height: 50vh;
      }

      #modal-comments {
        width: 100%;
        max-height: none;
        overflow-y: visible;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery" id="notesGallery"></div>

  <div id="modal">
    <div id="modal-content">
      <div id="modal-image-container">
        <img id="modal-img" src="" alt="Note" />
        <div id="modal-text"></div>
        <div id="modal-buttons">
          <button id="modal-like">‚ù§ 0</button>
          <button id="modal-delete">Delete</button>
        </div>
      </div>

      <div id="modal-comments">
        <h3>Comments</h3>
        <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Send</button>
        <div id="comments-list"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./firebase.js";
    import {
      collection, doc, getDocs, addDoc, deleteDoc, updateDoc,
      serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const gallery = document.getElementById("notesGallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalText = document.getElementById("modal-text");
    const likeBtn = document.getElementById("modal-like");
    const deleteBtn = document.getElementById("modal-delete");
    const commentsList = document.getElementById("comments-list");
    const submitComment = document.getElementById("submit-comment");
    const commentInput = document.getElementById("comment-input");

    let currentNoteRef = null;

    async function loadNotes() {
      const notesRef = collection(db, "notes", "anton", "memberNotes");
      const snapshot = await getDocs(notesRef);
      gallery.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "note-container";
        div.innerHTML = `
          <img src="${data.imageUrl}" />
          <div class="note-text"
            style="
              color:${data.textColor};
              font-size:${data.fontSize}px;
              top:${data.positionY}%;
              left:${data.positionX}%;
              transform:translate(-50%, -50%);
            ">
            ${data.text}
          </div>
        `;
        div.onclick = () => openModal(docSnap.id, data);
        gallery.appendChild(div);
      });
    }

    async function openModal(id, data) {
      modal.style.display = "flex";
      modalImg.src = data.imageUrl;
      modalText.textContent = data.text;
      modalText.style.color = data.textColor;
      modalText.style.fontSize = data.fontSize + "px";
      modalText.style.top = data.positionY + "%";
      modalText.style.left = data.positionX + "%";
      modalText.style.transform = "translate(-50%, -50%)";
      currentNoteRef = doc(db, "notes", "anton", "memberNotes", id);
    }

    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    loadNotes();
  </script>
</body>
</html>

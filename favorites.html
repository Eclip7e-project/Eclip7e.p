<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Favorites Archive</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background-color:black;
  color:white;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  text-align:center;
}

header{
  padding:30px;
}

h1{
  color:gold;
}

.member-section{
  margin:40px 0;
}

.member-section h2{
  text-align:center;
  color:gold;
  margin-bottom:20px;
}

.wall-container{
  display:flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 0 20px 20px 20px;
  justify-content: flex-start;
}

.note, .letter {
  flex: 0 0 180px;
  min-height:180px;
  border-radius:12px;
  position: relative;
  cursor: pointer;
  aspect-ratio: 1 / 1;
}

.note img, .letter img {
  width: 100%;
  height: 100%;
  object-fit:cover;
  border-radius:12px;
  display:block;
}

.text {
  position: absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:35px;
  color:black;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  font-size: 0.70rem;
  line-height:1.1em;
  overflow:hidden;
}

.info-box{
  position:absolute;
  bottom:5px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:0.8em;
  padding:2px 5px;
  border-radius:5px;
  display:flex;
  justify-content:space-between;
}

.top-note, .top-letter{
  border:3px solid gold;
  box-shadow:0 0 15px gold;
}

.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  cursor:pointer;
}

footer{
  padding:30px 0;
  border-top:2px solid gold;
  text-align:center;
}

footer a{
  color:gold;
  text-decoration:none;
}

footer a:hover{
  text-decoration:underline;
}

/* MOBILE STYLES */
@media screen and (max-width: 768px) {
  .wall-container {
    display: block;
    padding: 0 10px 20px;
  }

  .note, .letter {
    width: 160px;
    margin: 0 auto 15px;
    height: auto;
    aspect-ratio: 1 / 1;
    font-size: 0.70rem;
  }
}
</style>
</head>
<body>

<header>
<h1>Weekly Favorites Archive</h1>
<p>See the top-liked note and letter for each member from week 1 onwards. Current week is highlighted in gold! Click any to visit that member’s wall.</p>
<a href="index.html">← Back to Homepage</a>
</header>

<div id="favorites-container"></div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// calculate current weeks
function calculateWeek(startDateStr) {
  const startDate = new Date(startDateStr);
  const today = new Date();
  const diffWeeks = Math.floor((today - startDate) / (7 * 24 * 60 * 60 * 1000)) + 1;
  return diffWeeks < 1 ? 1 : diffWeeks;
}
const currentNoteWeek = calculateWeek('2025-09-04');
const currentLetterWeek = calculateWeek('2025-10-26');

const members = [
  {name:'shotaro', wall:'shotaro.html'},
  {name:'eunseok', wall:'eunseok.html'},
  {name:'sungchan', wall:'sungchan.html'},
  {name:'wonbin', wall:'wonbin.html'},
  {name:'seunghan', wall:'seunghan.html'},
  {name:'sohee', wall:'sohee.html'},
  {name:'anton', wall:'anton.html'},
  {name:'rii7e', wall:'rii7e.html'},
  {name:'brii7e', wall:'brii7e.html'}
];

const favoritesContainer = document.getElementById('favorites-container');

// Ensure unique IDs for notes per member
members.forEach(m=>{
  if(!localStorage.getItem('userId_'+m.name)){
    localStorage.setItem('userId_'+m.name, Date.now() + Math.random());
  }
});

let allLetters = [];
const lettersCol = collection(db,'notes','letters','memberNotes');
onSnapshot(lettersCol, snap => {
  allLetters = snap.docs.map(d=>({id:d.id, ...d.data()}));
  updateAllMembers();
});

// Helper to update all member sections
function updateAllMembers(){
  favoritesContainer.innerHTML = '';
  members.forEach(member=>{
    renderMember(member);
  });
}

function renderMember(member){
  const section = document.createElement('div');
  section.className = 'member-section';
  const title = document.createElement('h2');
  title.textContent = member.name.toUpperCase();
  section.appendChild(title);

  const wallDiv = document.createElement('div');
  wallDiv.className = 'wall-container';

  const notesCol = collection(db,'notes',member.name,'memberNotes');
  let memberNotes = [];
  onSnapshot(notesCol, snap=>{
    memberNotes = snap.docs.map(d=>({id:d.id, ...d.data()}));
    renderNotesAndLetters(member, memberNotes, wallDiv);
  });

  section.appendChild(wallDiv);
  favoritesContainer.appendChild(section);
}

function renderNotesAndLetters(member, notes, wallDiv){
  wallDiv.innerHTML = ''; // clear old

  const currentUser = localStorage.getItem('userId_'+member.name);

  // most liked note per week
  const weekMapNotes = {};
  notes.forEach(n=>{
    if(!n.deleted && n.week >=1){
      if(!weekMapNotes[n.week] || (n.likes||0) > (weekMapNotes[n.week].likes||0)){
        weekMapNotes[n.week] = n;
      }
    }
  });

  Object.values(weekMapNotes).forEach(n=>{
    const div = document.createElement('div');
    div.className = 'note';
    if(n.week === currentNoteWeek) div.classList.add('top-note');
    div.onclick = ()=>window.location.href=member.wall;

    const imgEl = document.createElement('img');
    imgEl.src = n.img || 'note-placeholder.png';
    div.appendChild(imgEl);

    const textDiv = document.createElement('div');
    textDiv.className='text';
    textDiv.textContent = n.text;
    textDiv.style.color = n.color || 'black';
    div.appendChild(textDiv);

    const info = document.createElement('div');
    info.className='info-box';
    info.innerHTML = `<span>❤️ ${n.likes||0}</span><span>Note Week ${n.week}</span>`;
    div.appendChild(info);

    if(n.creator===currentUser){
      const btn=document.createElement('button');
      btn.className='delete-btn';
      btn.textContent='Delete';
      btn.onclick=async(e)=>{
        e.stopPropagation();
        if(confirm("Delete your note?")){
          await deleteDoc(doc(db,'notes',member.name,'memberNotes',n.id));
        }
      }
      div.appendChild(btn);
    }

    wallDiv.appendChild(div);
  });

  // generic letters (appear for all members)
  const weekMapLetters = {};
  allLetters.forEach(l=>{
    if(!l.deleted && l.week >=1){
      if(!weekMapLetters[l.week] || (l.likes||0) > (weekMapLetters[l.week].likes||0)){
        weekMapLetters[l.week] = l;
      }
    }
  });

  Object.values(weekMapLetters).forEach(l=>{
    const div = document.createElement('div');
    div.className='letter';
    if(l.week === currentLetterWeek) div.classList.add('top-letter');
    div.onclick = ()=>window.location.href=member.wall;

    const imgEl = document.createElement('img');
    imgEl.src = l.bg || 'letterbg.png';
    div.appendChild(imgEl);

    const textDiv = document.createElement('div');
    textDiv.className='text';
    textDiv.textContent = l.text.slice(0,300);
    textDiv.style.color = l.color || 'black';
    div.appendChild(textDiv);

    const info = document.createElement('div');
    info.className='info-box';
    info.innerHTML = `<span>❤️ ${l.likes||0}</span><span>Letter Week ${l.week}</span>`;
    div.appendChild(info);

    wallDiv.appendChild(div);
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters + Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .note {
      background: #222;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    .note:hover {
      background: #333;
    }
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow-y: auto;
    }
    .comment {
      background: #292929;
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 8px;
    }
    .comment button {
      float: right;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      border-radius: 6px;
      padding: 10px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      resize: none;
      height: 60px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Letters</h2>
  <div id="notesContainer"></div>

  <div id="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Letter</h3>
      <p id="modalText"></p>
      <hr>
      <div id="commentsList"></div>
      <textarea id="commentInput" placeholder="Write a comment..."></textarea>
      <button id="submitComment">Submit</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, addDoc, doc, deleteDoc, onSnapshot, orderBy, query, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { 
      getAuth, signInAnonymously, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentModalNote = null;
    let commentsUnsubscribe = null;
    const username = "Anonymous";

    const notesContainer = document.getElementById("notesContainer");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const commentsList = document.getElementById("commentsList");
    const commentInput = document.getElementById("commentInput");
    const submitComment = document.getElementById("submitComment");

    // --- Auth ---
    signInAnonymously(auth).catch(console.error);
    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    // --- Load Letters ---
    async function loadNotes() {
      const notesCol = collection(db, "notes", "letters", "memberNotes");
      const snap = await getDocs(notesCol);
      notesContainer.innerHTML = "";
      snap.forEach((docSnap) => {
        const note = docSnap.data();
        const div = document.createElement("div");
        div.className = "note";
        div.textContent = note.text || "(no text)";
        div.onclick = () => openModal(docSnap);
        notesContainer.appendChild(div);
      });
    }

    loadNotes();

    // --- Open Modal ---
    function openModal(docSnap) {
      currentModalNote = docSnap;
      modal.style.display = "flex";
      modalTitle.textContent = "Letter";
      modalText.textContent = docSnap.data().text;
      loadComments();
    }

    function closeModal() {
      modal.style.display = "none";
      if (commentsUnsubscribe) commentsUnsubscribe();
      commentsList.innerHTML = "";
    }

    // --- Load Comments ---
    function loadComments() {
      if (!currentModalNote) return;
      const commentsCol = collection(
        db, "notes", "letters", "memberNotes", currentModalNote.id, "comments"
      );
      const q = query(commentsCol, orderBy("timestamp", "asc"));
      if (commentsUnsubscribe) commentsUnsubscribe();
      commentsUnsubscribe = onSnapshot(q, (snapshot) => {
        commentsList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <strong>${data.username}:</strong> ${data.text}
          `;
          if (currentUser && 
              (data.creator === currentUser.uid || currentUser.uid === "cris_owner_001")) {
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = async () => {
              await deleteDoc(doc(db, "notes", "letters", "memberNotes", currentModalNote.id, "comments", docSnap.id));
            };
            div.appendChild(delBtn);
          }
          commentsList.appendChild(div);
        });
      });
    }

    // --- Submit Comment ---
    submitComment.onclick = async () => {
      if (!currentModalNote || !currentUser) return;
      const text = commentInput.value.trim();
      if (!text) return;
      const commentsCol = collection(db, "notes", "letters", "memberNotes", currentModalNote.id, "comments");
      await addDoc(commentsCol, {
        text,
        username,
        creator: currentUser.uid,
        timestamp: serverTimestamp()
      });
      commentInput.value = "";
    };
  </script>
</body>
</html>

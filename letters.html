<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Playfair Display', serif; background:black; color:white; margin:0; padding:0; text-align:center; }
header { padding:30px; background:black; border-bottom:2px solid gold; }
header h1 { color:gold; font-size:2.5rem; margin:0; }
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; border:2px solid gold; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text { position:absolute; bottom:10px; left:10px; right:10px; color:white; font-size:0.8rem; text-align:center; text-shadow:1px 1px 2px black; overflow:auto; max-height:40%; }

#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; padding:20px; overflow:hidden; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

#modal-img { max-height:80vh; width:auto; border-radius:15px; object-fit:contain; flex:1; }
#modal-text { color:white; margin-top:10px; font-size:1rem; }
#modal-like, #modal-delete, #submit-comment { padding:5px 10px; cursor:pointer; border:none; border-radius:5px; font-weight:bold; margin:5px; }
#modal-like { background:gold; color:black; }
#modal-delete { background:red; color:white; }
#comment-input { width:100%; padding:5px; border-radius:5px; border:none; margin-top:5px; }
#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:50vh; overflow:auto; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; word-break:break-word; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

footer { padding:20px; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
</style>
</head>
<body>

<header>
  <h1>Letters Wall</h1>
  <p>All submitted letters. Click to ❤️ or comment!</p>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div>
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete" style="display:none;">Delete</button>
      </div>
      <div id="modal-comments"></div>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

// Username
let username = localStorage.getItem('username');
if(!username){ username = prompt("Choose a username:") || "Anonymous"; localStorage.setItem('username', username);}

// DOM
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('modal-comments');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentLetter = null;
let commentsUnsub = null;

// Render letters
function renderLetters(letters){
  wall.innerHTML='';
  letters.forEach(l=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    const img = document.createElement('img');
    img.src = l.img;
    const textDiv = document.createElement('div');
    textDiv.className='text';
    textDiv.textContent = l.text || '';
    div.appendChild(img);
    div.appendChild(textDiv);
    div.onclick = ()=>openModal(l);
    wall.appendChild(div);
  });
}

// Open modal
async function openModal(letter){
  currentLetter = letter;
  const letterRef = doc(db,'letters',letter.id);
  const snap = await letterRef.get?.() || letter;
  currentLetter = {...letter, ...snap.data?.()};

  modalImg.src = currentLetter.img;
  modalText.textContent = currentLetter.text || '';
  modalLike.textContent = `❤ ${currentLetter.likes || 0}`;

  const user = auth.currentUser;
  if(user && (currentLetter.creator === user.uid || user.uid==="cris_owner_001")){
    modalDelete.style.display='inline-block';
  } else { modalDelete.style.display='none'; }

  modal.style.display='flex';
  loadComments();
}

// Close modal
modalClose.onclick = ()=> modal.style.display='none';
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Likes
modalLike.onclick = async ()=>{
  if(!currentLetter) return;
  const user = auth.currentUser; if(!user) return;
  let liked = JSON.parse(localStorage.getItem('likedLetters')||'[]');
  if(liked.includes(currentLetter.id)){ alert("Already liked"); return; }
  const letterRef = doc(db,'letters',currentLetter.id);
  await updateDoc(letterRef,{ likes:(currentLetter.likes||0)+1 });
  currentLetter.likes = (currentLetter.likes||0)+1;
  modalLike.textContent = `❤ ${currentLetter.likes}`;
  liked.push(currentLetter.id);
  localStorage.setItem('likedLetters',JSON.stringify(liked));
};

// Delete letter
modalDelete.onclick = async ()=>{
  if(!currentLetter) return;
  if(confirm('Delete this letter?')){
    await deleteDoc(doc(db,'letters',currentLetter.id));
    modal.style.display='none';
  }
};

// Real-time letters
const lettersCol = collection(db,'letters');
onSnapshot(lettersCol, snapshot=>{
  const letters = snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderLetters(letters);
});

// Comments
async function loadComments(){
  if(!currentLetter) return;
  if(commentsUnsub) commentsUnsub();
  commentsList.innerHTML='';
  const commentsCol = collection(db,'letters',currentLetter.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  commentsUnsub = onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${data.username}:</span> <span class="text">${data.text}</span>`;
      const user = auth.currentUser;
      if(user && (data.creator===user.uid || user.uid==="cris_owner_001")){
        const editBtn = document.createElement('button');
        editBtn.textContent='Edit';
        editBtn.onclick = async ()=>{ 
          const newText = prompt("Edit comment:",data.text);
          if(newText) await updateDoc(doc(db,'letters',currentLetter.id,'comments',docSnap.id),{text:newText});
        };
        const delBtn = document.createElement('button');
        delBtn.textContent='Delete';
        delBtn.onclick = async ()=>{ if(confirm("Delete comment?")) await deleteDoc(doc(db,'letters',currentLetter.id,'comments',docSnap.id)); };
        div.appendChild(editBtn);
        div.appendChild(delBtn);
      }
      commentsList.appendChild(div);
    });
    commentsList.scrollTop = commentsList.scrollHeight;
  });
}

// Submit comment
submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text || !currentLetter) return;
  const user = auth.currentUser; if(!user) return;
  const commentsCol = collection(db,'letters',currentLetter.id,'comments');
  await addDoc(commentsCol,{ text, username, creator:user.uid, timestamp:new Date() });
  commentInput.value='';
};
</script>

</body>
</html>

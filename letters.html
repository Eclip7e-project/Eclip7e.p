<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body { font-family:'Playfair Display', serif; background:black; color:white; margin:0; padding:0; text-align:center; }
header { padding:20px; border-bottom:2px solid gold; }
.wall { display:flex; flex-wrap:wrap; gap:20px; padding:40px; justify-content:flex-start; }
.sticky-note { width:200px; height:300px; border-radius:15px; overflow:hidden; cursor:pointer; position:relative; }
.sticky-note img { width:100%; height:100%; object-fit:cover; }
.sticky-note .text { position:absolute; top:10px; left:10px; right:10px; color:black; background:rgba(255,255,255,0.8); padding:5px; font-size:0.8rem; text-align:center; word-break:break-word; }
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; padding:20px; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; }
#modal-img { max-height:80vh; width:auto; border-radius:15px; object-fit:contain; }
#modal-text { color:white; text-align:center; margin-top:10px; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like, #modal-delete { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
#modal-like { background:gold; color:black; }
#modal-delete { background:red; color:white; }
#modal-comments { flex:1; display:flex; flex-direction:column; max-height:300px; overflow:auto; background:#111; padding:10px; border-radius:10px; margin-top:10px; }
.comment { display:flex; justify-content:space-between; background:#222; padding:5px; border-radius:5px; margin-bottom:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; }
#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<header>
<h1>Letters Wall</h1>
<p>Submit your letter!</p>
<textarea id="new-letter-text" rows="3" placeholder="Your letter..."></textarea><br>
<input type="text" id="new-letter-img" placeholder="Image URL"><br>
<button id="submit-letter">Submit Letter</button>
</header>

<section class="wall" id="letters-wall"></section>

<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div>
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div id="modal-buttons">
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete">Delete</button>
      </div>
      <div id="modal-comments">
        <div id="comments-list"></div>
        <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Send</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Local user ID
let username = localStorage.getItem('username');
if(!username){ username = prompt("Choose a username:") || "Anonymous"; localStorage.setItem('username', username);}
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// DOM elements
const wall = document.getElementById('letters-wall');
const submitLetterBtn = document.getElementById('submit-letter');
const newLetterText = document.getElementById('new-letter-text');
const newLetterImg = document.getElementById('new-letter-img');

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentLetter = null;

// ----------------- Submit Letter -----------------
submitLetterBtn.onclick = async () => {
  const text = newLetterText.value.trim();
  const img = newLetterImg.value.trim() || "https://via.placeholder.com/200x300";
  if(!text) return alert("Write something!");
  await addDoc(collection(db,"letters"),{
    text,
    img,
    creator:userId,
    username,
    likes:0,
    timestamp: serverTimestamp()
  });
  newLetterText.value="";
  newLetterImg.value="";
};

// ----------------- Render letters -----------------
function renderLetters(letters){
  wall.innerHTML="";
  letters.forEach(l=>{
    const div = document.createElement('div');
    div.className="sticky-note";
    div.innerHTML = `<img src="${l.img}" alt="Note"><div class="text">${l.text}</div>`;
    div.onclick = ()=>openModal(l);
    wall.appendChild(div);
  });
}

// ----------------- Real-time letters -----------------
const lettersCol = collection(db,"letters");
const lettersQuery = query(lettersCol, orderBy("timestamp","desc"));
onSnapshot(lettersQuery, snapshot=>{
  const letters = snapshot.docs.map(d=>({id:d.id, ...d.data()}));
  renderLetters(letters);
});

// ----------------- Modal -----------------
async function openModal(letter){
  currentLetter = letter;
  modalImg.src = letter.img;
  modalText.textContent = letter.text;
  modalLike.textContent = `❤ ${letter.likes||0}`;
  modalDelete.style.display = (letter.creator === userId) ? 'inline-block' : 'none';
  modal.style.display='flex';
  loadComments();
}

modalClose.onclick = ()=>modal.style.display='none';

// ----------------- Likes -----------------
modalLike.onclick = async ()=>{
  if(!currentLetter) return;
  await updateDoc(doc(db,"letters",currentLetter.id),{ likes:(currentLetter.likes||0)+1 });
};

// ----------------- Delete Letter -----------------
modalDelete.onclick = async ()=>{
  if(!currentLetter) return;
  if(confirm("Delete this letter?")){
    await deleteDoc(doc(db,"letters",currentLetter.id));
    modal.style.display='none';
  }
};

// ----------------- Comments -----------------
function loadComments(){
  commentsList.innerHTML="";
  const commentsCol = collection(db,"letters",currentLetter.id,"comments");
  const q = query(commentsCol, orderBy("timestamp","asc"));
  onSnapshot(q, snapshot=>{
    commentsList.innerHTML="";
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className="comment";
      div.innerHTML = `<span class="username">${data.username}:</span><span class="text">${data.text}</span>`;
      if(data.creator === userId){
        const delBtn = document.createElement('button');
        delBtn.textContent="Delete";
        delBtn.onclick = async ()=>{ if(confirm("Delete comment?")) await deleteDoc(doc(db,"letters",currentLetter.id,"comments",docSnap.id));};
        div.appendChild(delBtn);
      }
      commentsList.appendChild(div);
    });
  });
}

// ----------------- Submit Comment -----------------
submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,"letters",currentLetter.id,"comments"),{
    text,
    creator:userId,
    username,
    timestamp: serverTimestamp()
  });
  commentInput.value="";
};
</script>
</body>
</html>

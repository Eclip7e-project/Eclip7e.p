<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:220px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; background:#fff; }
.sticky-note canvas { width:100%; height:100%; display:block; border-radius:15px; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; padding:20px; box-sizing:border-box; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:600px; width:100%; display:flex; flex-direction:column; gap:20px; padding:20px; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

#modal-canvas { width:100%; border-radius:15px; }
#modal-buttons { display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

/* Comments */
#modal-comments { display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:300px; overflow:auto; }
#modal-comments h3 { margin-top:0; color:gold; text-align:center; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.9rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <canvas id="modal-canvas"></canvas>
    <div id="modal-buttons">
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
    <div id="modal-comments">
      <h3>Comments</h3>
      <div id="comments-list"></div>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, addDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

// Username
let username = localStorage.getItem('username');
if(!username){
  username = prompt("Choose a username for your letters/comments:") || "Anonymous";
  localStorage.setItem('username', username);
}
let userId = localStorage.getItem('userId') || crypto.randomUUID();
localStorage.setItem('userId', userId);

// DOM elements
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalCanvas = document.getElementById('modal-canvas');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentNote = null;
const ownerId = "PROJECT_COORDINATOR_USERID"; // <-- put your ID here

// ----------------- DRAW LETTER -----------------
function drawLetter(canvas, note){
  const ctx = canvas.getContext('2d');
  const width = 220;
  const height = 300;
  canvas.width = width;
  canvas.height = height;

  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = note.img;
  img.onload = ()=>{
    ctx.clearRect(0,0,width,height);
    ctx.drawImage(img,0,0,width,height);

    const rect = { x: width*0.21, y: height*0.15, w: width*0.58, h: height*0.7 };
    ctx.fillStyle = note.color || "black";
    ctx.textAlign = "center";
    ctx.textBaseline = "top";
    let fontSize = 14;
    ctx.font = `${fontSize}px Playfair Display`;

    const words = note.text.split(/\s+/);
    let lines = [];
    let currentLine = "";
    for(let word of words){
      let testLine = currentLine + (currentLine ? " ":"") + word;
      let metrics = ctx.measureText(testLine);
      if(metrics.width > rect.w && currentLine){
        lines.push(currentLine);
        currentLine = word;
      } else {
        currentLine = testLine;
      }
    }
    if(currentLine) lines.push(currentLine);

    while(lines.length * fontSize * 1.3 > rect.h && fontSize > 8){
      fontSize--;
      ctx.font = `${fontSize}px Playfair Display`;
    }

    const lineHeight = fontSize * 1.3;
    const startY = rect.y + (rect.h - lines.length*lineHeight)/2;
    lines.forEach((line,i)=>{
      ctx.fillText(line, rect.x + rect.w/2, startY + i*lineHeight);
    });
  };
}

// ----------------- OPEN MODAL -----------------
async function openModal(note){
  currentNote = note;
  const docRef = doc(db,'notes','letters','memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentNote = {id: docSnap.id, ...docSnap.data()};

  drawLetter(modalCanvas, currentNote);
  modalLike.textContent = `❤ ${currentNote.likes || 0}`;
  modalDelete.style.display = (currentNote.creator===userId || userId===ownerId) ? 'inline-block':'none';
  modal.style.display='flex';

  loadComments();
}

modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// ----------------- Likes -----------------
modalLike.onclick = async ()=>{
  if(!currentNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes','letters','memberNotes',currentNote.id),{ likes:(currentNote.likes||0)+1 });
  currentNote.likes = (currentNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentNote.likes}`;
  liked.push(currentNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// ----------------- Delete -----------------
modalDelete.onclick = async ()=>{
  if(!currentNote) return;
  if(confirm("Delete this letter?")) {
    await deleteDoc(doc(db,'notes','letters','memberNotes',currentNote.id));
    modal.style.display='none';
  }
};

// ----------------- RENDER WALL -----------------
function renderNotes(notes){
  wall.innerHTML='';
  notes.forEach(n=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    const canvas = document.createElement('canvas');
    drawLetter(canvas,n);
    div.appendChild(canvas);
    div.onclick = ()=>openModal(n);
    wall.appendChild(div);
  });
}

// ----------------- Firestore real-time -----------------
const notesCol = collection(db,'notes','letters','memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes = snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});

// ----------------- COMMENTS -----------------
async function loadComments(){
  commentsList.innerHTML='';
  const commentsCol = collection(db,'notes','letters','memberNotes',currentNote.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${data.username}:</span><span class="text">${data.text}</span>`;

      if(data.creator===userId || userId===ownerId){
        const editBtn = document.createElement('button');
        editBtn.textContent='Edit';
        editBtn.onclick=async ()=>{
          const newText = prompt('Edit comment:', data.text);
          if(newText) await updateDoc(doc(db,'notes','letters','memberNotes',currentNote.id,'comments',docSnap.id),{text:newText});
        };
        const delBtn = document.createElement('button');
        delBtn.textContent='Delete';
        delBtn.onclick=async ()=>{
          if(confirm('Delete comment?')) await deleteDoc(doc(db,'notes','letters','memberNotes',currentNote.id,'comments',docSnap.id));
        };
        div.appendChild(editBtn);
        div.appendChild(delBtn);
      }

      commentsList.appendChild(div);
    });
  });
}

submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text) return;
  const commentsCol = collection(db,'notes','letters','memberNotes',currentNote.id,'comments');
  await addDoc(commentsCol,{ text, username, creator:userId, timestamp:new Date() });
  commentInput.value='';
};
</script>
</body>
</html>

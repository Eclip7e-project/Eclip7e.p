<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text { position:absolute; top:60px; left:10px; right:10px; bottom:15px; color:white; font-size:0.4rem; white-space:pre-wrap; word-break:break-word; text-align:center; overflow:auto; pointer-events:none; text-shadow:1px 1px 2px black; }

.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; padding:20px; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

#modal-image-container { position:relative; flex:1; display:flex; flex-direction:column; align-items:center; }
#modal-img { max-height:80vh; width:auto; border-radius:15px; object-fit:contain; }
#modal-text { position:absolute; top:2.3cm; left:4.6cm; right:4.3cm; color:black; font-size:0.5rem; white-space:pre-wrap; word-wrap:break-word; text-align:center; pointer-events:none; text-shadow:1px 1px 3px white; }

#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:80vh; overflow:auto; }
#modal-comments h3 { margin-top:0; color:gold; text-align:center; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }

@media (max-width: 768px) {
  #modal-content { flex-direction: column; width: 95%; height: 90vh; overflow-y: auto; padding: 10px; }
  #modal-image-container { width: 100%; flex: none; align-items: center; }
  #modal-img { width: 100%; height: auto; max-height: 50vh; object-fit: contain; }
  #modal-text { position: absolute; top: 18%; left: 22%; right: 20%; font-size: 0.4rem; color: black; text-shadow: 1px 1px 2px white; }
  #modal-comments { width: 100%; max-height: none; overflow-y: visible; margin-top: 15px; padding: 10px; }
  #modal-buttons { margin-top: 10px; justify-content: center; gap: 8px; }
  #modal-like, #modal-delete, #submit-comment { font-size: 0.9rem; padding: 6px 12px; }
  .comment .text { font-size: 0.9rem; }
  #comment-input { font-size: 0.9rem; }
}
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div id="modal-image-container">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div id="modal-buttons">
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete">Delete</button>
      </div>
    </div>
    <div id="modal-comments">
      <h3>Comments</h3>
      <div id="comments-list"></div>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, getDoc, addDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// ------------------ Firebase ------------------
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

// ------------------ User ------------------
let username = localStorage.getItem('username');
if(!username){ username = prompt("Choose a username:") || "Anonymous"; localStorage.setItem('username', username);}
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// ------------------ DOM ------------------
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentModalNote = null;
let commentsUnsubscribe = null;

// ------------------ Render Notes ------------------
function renderNotes(notes){
  wall.innerHTML='';
  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';

    const imgEl=document.createElement('img');
    imgEl.src=n.img; imgEl.alt='Note';

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent = n.text;
    textDiv.style.color = n.color || 'white';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    // Optional creator name
    if(n.creatorName && n.creatorName.trim()!==""){
      const creatorDiv=document.createElement('div');
      creatorDiv.style.position='absolute';
      creatorDiv.style.bottom='5px';
      creatorDiv.style.width='100%';
      creatorDiv.style.fontSize='0.5rem';
      creatorDiv.style.color='gold';
      creatorDiv.style.textAlign='center';
      creatorDiv.textContent = n.creatorName;
      div.appendChild(creatorDiv);
    }

    div.onclick = ()=>openModal(n);
    wall.appendChild(div);
  });
}

// ------------------ Open Modal ------------------
async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes','letters','memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalText.style.color = currentModalNote.color || 'white';
  modalLike.textContent = `❤ ${currentModalNote.likes || 0}`;
  modalDelete.style.display = (currentModalNote.creator === userId || userId === "cris_owner_001") ? 'inline-block' : 'none';
  modal.style.display = 'flex';

  loadComments();
}

// ------------------ Close Modal ------------------
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// ------------------ Likes ------------------
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes','letters','memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// ------------------ Delete Note ------------------
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(currentModalNote.creator !== userId && userId !== "cris_owner_001"){ alert("No permission"); return; }
  if(!confirm("Delete your note?")) return;
  await deleteDoc(doc(db,'notes','letters','memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// ------------------ Firestore Real-time Notes ------------------
const notesCol = collection(db,'notes','letters','memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes=snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, creatorName:d.data().creatorName, ...d.data()}));
  renderNotes(notes);
});

// ------------------ Comments ------------------
async function loadComments() {
  if (!currentModalNote) return;
  if (commentsUnsubscribe) commentsUnsubscribe();
  commentsList.innerHTML = "";

  const commentsCol = collection(db, 'notes', 'letters', 'memberNotes', currentModalNote.id, 'comments');
  const q = query(commentsCol, orderBy('timestamp', 'asc'));

  commentsUnsubscribe = onSnapshot(q, (snapshot) => {
    commentsList.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <span class="username">${data.username || "Anonymous"}:</span>
        <span class="text">${data.text}</span>
      `;

      const commentCreator = data.creator || "";
      const isOwner = userId === "cris_owner_001";
      const isCreator = commentCreator === userId;

      if (isOwner || isCreator) {
        const btnWrap = document.createElement('div');
        btnWrap.style.display = "flex";
        btnWrap.style.gap = "4px";
        btnWrap.style.marginTop = "4px";

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = async () => {
          const newText = prompt('Edit your comment:', data.text);
          if (!newText || newText.trim() === "") return;
          await updateDoc(doc(db, 'notes', 'letters', 'memberNotes', currentModalNote.id, 'comments', docSnap.id), { text:newText.trim(), edited:true });
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = async () => {
          if(confirm('Delete this comment?')){
            await deleteDoc(doc(db, 'notes', 'letters', 'memberNotes', currentModalNote.id, 'comments', docSnap.id));
          }
        };

        btnWrap.appendChild(editBtn);
        btnWrap.appendChild(delBtn);
        div.appendChild(btnWrap);
      }

      commentsList.appendChild(div);
    });
  });
}

// ------------------ Submit Comment ------------------
submitComment.onclick = async () => {
  const text = commentInput.value.trim();
  if (!text || !currentModalNote) return;

  try {
    const commentsCol = collection(db, 'notes', 'letters', 'memberNotes', currentModalNote.id, 'comments');
    await addDoc(commentsCol, {
      text,
      username,
      creator: userId,
      timestamp: serverTimestamp()
    });
    commentInput.value = "";
  } catch (err) {
    console.error("Error adding comment:", err);
    alert("Failed to send comment — check Firestore permissions.");
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; overflow:auto; }
#modal-content { position:relative; background:transparent; border-radius:15px; max-width:500px; width:90%; max-height:90%; display:flex; flex-direction:column; align-items:center; }
#modal-img { width:100%; border-radius:15px; display:block; max-height:80vh; object-fit:contain; }
#modal-text { position:absolute; top:20px; left:20px; right:20px; color:black; font-size:1rem; white-space:pre-wrap; text-shadow:1px 1px 3px white; pointer-events:none; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
#modal-like, #modal-delete { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
#modal-like { background:gold; color:black; }
#modal-delete { background:red; color:white; display:none; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

/* COMMENTS */
#modal-comments { width:90%; margin-top:15px; max-height:200px; overflow:auto; text-align:left; background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; color:white; font-size:0.9rem; }
.comment { margin-bottom:8px; }
.comment strong { color:gold; }
#comment-form { display:flex; gap:5px; margin-top:5px; }
#comment-input { flex:1; padding:5px; border-radius:5px; border:none; }
#comment-submit { padding:5px 10px; border-radius:5px; border:none; background:gold; color:black; cursor:pointer; font-weight:bold; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div style="position:relative; width:100%;">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
    </div>
    <div id="modal-buttons">
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
    <div id="modal-comments"></div>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Add a comment..." required>
      <button type="submit" id="comment-submit">Send</button>
    </form>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, getDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Variables
const memberName = "letters";
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');
const modalComments = document.getElementById('modal-comments');
const commentForm = document.getElementById('comment-form');
const commentInput = document.getElementById('comment-input');

let currentModalNote = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Open modal
async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes',memberName,'memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalLike.textContent = `❤ ${currentModalNote.likes || 0}`;
  modalDelete.style.display = (currentModalNote.creator === userId) ? 'inline-block' : 'none';
  modal.style.display = 'flex';
  
  // Load comments
  loadComments(currentModalNote.id);
}

// Close modal
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Like button
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete button
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(!confirm("Delete your letter?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// Render notes
function renderNotes(notes){
  wall.innerHTML='';
  let maxLikes=-1, topNoteId=null;
  const currentWeek=Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;
  notes = notes.filter(n=>n.creator);

  notes.forEach(n=>{
    if(n.week===currentWeek && (n.likes||0)>maxLikes){
      maxLikes=n.likes||0;
      topNoteId=n.id;
    }
  });

  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');

    const imgEl=document.createElement('img');
    imgEl.src=n.img; imgEl.alt='Letter';

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color||'black';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    div.onclick = ()=>openModal(n);

    // Right-click download
    div.addEventListener('contextmenu', async e=>{
      e.preventDefault();
      const canvas = await html2canvas(div, { backgroundColor:null, useCORS:true });
      const radius = 15;
      const clippedCanvas = document.createElement('canvas');
      clippedCanvas.width = canvas.width;
      clippedCanvas.height = canvas.height;
      const ctx = clippedCanvas.getContext('2d');

      ctx.clearRect(0,0,clippedCanvas.width,clippedCanvas.height);
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(clippedCanvas.width-radius, 0);
      ctx.quadraticCurveTo(clippedCanvas.width, 0, clippedCanvas.width, radius);
      ctx.lineTo(clippedCanvas.width, clippedCanvas.height-radius);
      ctx.quadraticCurveTo(clippedCanvas.width, clippedCanvas.height, clippedCanvas.width-radius, clippedCanvas.height);
      ctx.lineTo(radius, clippedCanvas.height);
      ctx.quadraticCurveTo(0, clippedCanvas.height, 0, clippedCanvas.height-radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0,0,radius,0);
      ctx.closePath();
      ctx.clip();

      ctx.drawImage(canvas,0,0);

      const link=document.createElement('a');
      link.download='letter.png';
      link.href=clippedCanvas.toDataURL('image/png');
      link.click();
    });

    wall.appendChild(div);
  });
}

// Firestore realtime
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes=snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});

// Comments
async function loadComments(noteId){
  const commentsCol = collection(db,'notes',memberName,'memberNotes',noteId,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  modalComments.innerHTML='';

  onSnapshot(q, snapshot=>{
    modalComments.innerHTML='';
    snapshot.docs.forEach(doc=>{
      const data = doc.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<strong>${data.creatorShort}:</strong> ${data.text}`;
      modalComments.appendChild(div);
    });
  });
}

commentForm.addEventListener('submit', async e=>{
  e.preventDefault();
  if(!currentModalNote) return;
  const text = commentInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments'),{
    text,
    creatorShort: userId.slice(0,5),
    timestamp: new Date()
  });
  commentInput.value='';
});
</script>
</body>
</html>

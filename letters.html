<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Playfair Display', serif; background-color:black; color:white; margin:0; padding:0; text-align:center; }
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; padding:20px; }
header h1 { color:gold; margin:10px 0; }
.wall { display:flex; flex-wrap:wrap; gap:20px; justify-content:flex-start; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; }
.sticky-note .text { position:absolute; top:60px; left:15px; right:15px; bottom:15px; color:white; font-size:0.4rem; overflow:auto; text-align:center; text-shadow:1px1px2px black; }
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; padding:20px; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; }
#modal-img { max-height:80vh; width:auto; border-radius:15px; object-fit:contain; }
#modal-text { margin-top:10px; text-align:center; white-space:pre-wrap; word-break:break-word; color:white; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:80vh; overflow:auto; }
.comment { display:flex; justify-content:space-between; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; margin-bottom:5px; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }
#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<header>
<h1>Letters Wall</h1>
<p>All submitted letters. Click a letter to view, like, comment, or delete if it's yours!</p>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div id="modal-buttons">
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete">Delete</button>
      </div>
      <div id="modal-comments">
        <h3>Comments</h3>
        <div id="comments-list"></div>
        <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Send</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, addDoc, getDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
signInAnonymously(auth).catch(console.error);

// User setup
let username = localStorage.getItem('username') || prompt("Choose username:") || "Anonymous";
localStorage.setItem('username', username);
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// DOM
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');

let currentLetter = null;
let commentsUnsub = null;

// Render letters
function renderLetters(letters){
  wall.innerHTML = '';
  letters.forEach(letter=>{
    const div = document.createElement('div');
    div.className='sticky-note';
    const img = document.createElement('img');
    img.src = letter.img || "https://via.placeholder.com/200x300?text=Letter";
    const textDiv = document.createElement('div');
    textDiv.className='text';
    textDiv.textContent = letter.text || '';
    div.appendChild(img);
    div.appendChild(textDiv);
    div.addEventListener('click', ()=> openModal(letter));
    wall.appendChild(div);
  });
}

// Open modal
async function openModal(letter){
  currentLetter = letter;
  const docRef = doc(db,'letters',letter.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentLetter = {id:docSnap.id, ...docSnap.data()};
  modalImg.src = currentLetter.img || '';
  modalText.textContent = currentLetter.text || '';
  modalLike.textContent = `❤ ${currentLetter.likes||0}`;
  modalDelete.style.display = (currentLetter.creator === userId || userId === "cris_owner_001") ? 'inline-block' : 'none';
  modal.style.display='flex';
  loadComments();
}

// Close modal
modalClose.onclick = ()=> modal.style.display='none';
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Like
modalLike.onclick = async ()=>{
  if(!currentLetter) return;
  const liked = JSON.parse(localStorage.getItem('likedLetters')||'[]');
  if(liked.includes(currentLetter.id)){ alert("Already liked"); return; }
  await updateDoc(doc(db,'letters',currentLetter.id), {likes:(currentLetter.likes||0)+1});
  currentLetter.likes = (currentLetter.likes||0)+1;
  modalLike.textContent = `❤ ${currentLetter.likes}`;
  liked.push(currentLetter.id);
  localStorage.setItem('likedLetters', JSON.stringify(liked));
};

// Delete letter
modalDelete.onclick = async ()=>{
  if(!currentLetter) return;
  if(currentLetter.creator!==userId && userId!=="cris_owner_001"){ alert("No permission"); return; }
  if(confirm("Delete this letter?")) await deleteDoc(doc(db,'letters',currentLetter.id));
  modal.style.display='none';
};

// Real-time letters
const lettersCol = collection(db,'letters');
onSnapshot(lettersCol, snapshot=>{
  const letters = snapshot.docs.map(d=>({id:d.id, ...d.data()}));
  // If empty, auto-add a dummy letter to create collection
  if(letters.length===0){
    addDoc(lettersCol,{
      text:"Welcome! Add new letters here.",
      img:"https://via.placeholder.com/200x300?text=Letter",
      likes:0,
      creator:"system"
    });
  }
  renderLetters(letters);
});

// Load comments
async function loadComments(){
  if(commentsUnsub) commentsUnsub();
  commentsList.innerHTML='';
  if(!currentLetter) return;
  const commentsCol = collection(db,'letters',currentLetter.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  commentsUnsub = onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${data.username||"Anonymous"}:</span> <span class="text">${data.text}</span>`;
      const isOwner = data.creator===userId || userId==="cris_owner_001";
      if(isOwner){
        const delBtn = document.createElement('button');
        delBtn.textContent='Delete';
        delBtn.onclick = async ()=>{ if(confirm("Delete comment?")) await deleteDoc(doc(db,'letters',currentLetter.id,'comments',docSnap.id)); };
        div.appendChild(delBtn);
      }
      commentsList.appendChild(div);
    });
  });
}

// Submit comment
submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text || !currentLetter) return;
  try{
    await addDoc(collection(db,'letters',currentLetter.id,'comments'),{
      text,
      username,
      creator:userId,
      timestamp:serverTimestamp()
    });
    commentInput.value='';
  }catch(err){ console.error(err); alert("Failed to send comment."); }
};
</script>

</body>
</html>

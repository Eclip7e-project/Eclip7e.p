<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters to RIIZE</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Playfair Display', serif;
  background: #111;
  color: white;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  padding: 40px 20px;
  border-bottom: 3px solid gold;
  background: black;
}
header h1 {
  color: gold;
  letter-spacing: 2px;
  font-size: 2.3em;
}
#letters-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 25px;
  padding: 30px;
}
.letter {
  position: relative;
  background: #fff8dc;
  color: black;
  border-radius: 15px;
  padding: 15px;
  min-height: 320px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  cursor: pointer;
  transform: rotate(-1deg);
  transition: transform 0.3s;
}
.letter:hover {
  transform: rotate(0deg) scale(1.02);
}
.letter img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}
.letter-text {
  position: absolute;
  top: 2.3cm;
  left: 1.5cm;
  right: 1.2cm;
  color: black;
  font-size: 0.7rem;
  white-space: pre-wrap;
  word-wrap: break-word;
  text-align: center;
  text-shadow: 1px 1px 3px white;
  pointer-events: none;
}

/* Delete button */
.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 7px;
  cursor: pointer;
  font-weight: bold;
  z-index: 2;
}

/* Modal */
#modal {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #222;
  border-radius: 15px;
  max-width: 700px;
  width: 90%;
  padding: 20px;
  position: relative;
  box-shadow: 0 0 30px gold;
}
.modal-content img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}
.modal-text {
  font-size: 1rem;
  margin-bottom: 15px;
  white-space: pre-wrap;
  text-align: center;
}
.close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  color: gold;
  font-size: 1.5em;
  cursor: pointer;
}
.comment-section {
  background: #111;
  border-radius: 10px;
  padding: 10px;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}
.comment {
  background: #333;
  border-radius: 5px;
  padding: 8px;
  margin-bottom: 5px;
}
.comment button {
  margin-left: 10px;
  background: crimson;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 3px 6px;
  cursor: pointer;
}
#new-comment {
  width: 100%;
  border-radius: 8px;
  padding: 8px;
  border: none;
  margin-bottom: 5px;
}
button {
  background: gold;
  border: none;
  border-radius: 8px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  padding: 8px 12px;
}
button:hover { background: #daa520; }
</style>
</head>
<body>

<header>
  <h1>Letters to RIIZE</h1>
</header>

<section id="letters-container"></section>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <img id="modal-img" src="">
    <div class="modal-text" id="modal-text"></div>
    <button id="delete-letter" style="display:none;">Delete Letter</button>
    <h3>Comments</h3>
    <div class="comment-section" id="comments"></div>
    <textarea id="new-comment" placeholder="Write a comment..."></textarea>
    <button id="submit-comment">Post Comment</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// ðŸ”‘ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// ðŸ”‘ Owner ID
const OWNER_ID = "cris_owner_001";
const userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// ðŸ”„ Load letters live
const container = document.getElementById('letters-container');
onSnapshot(collection(db, "letters"), snapshot => {
  container.innerHTML = '';
  snapshot.docs.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement('div');
    div.className = 'letter';
    div.innerHTML = `<img src="${data.img}"><div class="letter-text">${data.text}</div>`;
    if (data.creator === userId || userId === OWNER_ID) {
      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.textContent = 'Delete';
      del.onclick = async e => {
        e.stopPropagation();
        if (confirm('Delete this letter?')) await deleteDoc(doc(db, "letters", docSnap.id));
      };
      div.appendChild(del);
    }
    div.onclick = () => openModal(docSnap.id, data);
    container.appendChild(div);
  });
});

// ðŸª¶ Modal logic
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const closeModal = document.querySelector('.close-modal');
const deleteLetter = document.getElementById('delete-letter');
const commentsBox = document.getElementById('comments');
const newComment = document.getElementById('new-comment');
const submitComment = document.getElementById('submit-comment');

let currentLetterId = null;

function openModal(id, data){
  modal.style.display = 'flex';
  modalImg.src = data.img;
  modalText.textContent = data.text;
  currentLetterId = id;
  deleteLetter.style.display = (data.creator === userId || userId === OWNER_ID) ? 'inline-block' : 'none';
  loadComments(id);
}
closeModal.onclick = () => modal.style.display = 'none';
modal.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

// ðŸ—‘ Delete letter
deleteLetter.onclick = async ()=>{
  if (confirm('Delete this letter?')) {
    await deleteDoc(doc(db,"letters",currentLetterId));
    modal.style.display='none';
  }
};

// ðŸ’¬ Comments live
function loadComments(letterId){
  const commentsCol = collection(db, "letters", letterId, "comments");
  onSnapshot(commentsCol, snapshot => {
    commentsBox.innerHTML = '';
    snapshot.docs.forEach(cSnap => {
      const c = cSnap.data();
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = `${c.username}: ${c.text}`;
      if (c.creator === userId || userId === OWNER_ID) {
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = async ()=> await deleteDoc(doc(db,"letters",letterId,"comments",cSnap.id));
        div.appendChild(del);
      }
      commentsBox.appendChild(div);
    });
  });
}

// âœï¸ Add comment
submitComment.onclick = async ()=>{
  const txt = newComment.value.trim();
  if(!txt) return;
  const commentsCol = collection(db,"letters",currentLetterId,"comments");
  await addDoc(commentsCol,{
    text:txt,
    creator:userId,
    username:`user-${userId.slice(0,5)}`,
    timestamp:new Date()
  });
  newComment.value='';
};
</script>

</body>
</html>

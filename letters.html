<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters</title>
  <style>
    body {
      background:#000;
      color:#fff;
      font-family: 'Poppins', sans-serif;
      margin:0;
      padding:0;
      text-align:center;
    }
    #wall {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
      padding:40px;
    }
    .letter {
      position:relative;
      width:250px;
      height:350px;
      background:url('letterTemplate.png') center/cover no-repeat;
      border:3px solid #d4af37;
      border-radius:10px;
      box-shadow:0 0 15px rgba(212,175,55,0.3);
      cursor:pointer;
      overflow:hidden;
    }
    .letter-text {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:80%;
      font-size:12px;
      color:#000;
      text-align:center;
      white-space:pre-wrap;
      word-wrap:break-word;
    }

    /* Modal */
    #modal {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .modal-content {
      background:#111;
      display:flex;
      border-radius:10px;
      overflow:hidden;
      max-width:900px;
      width:90%;
      height:80%;
    }
    .modal-left {
      flex:2;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
    }
    .modal-left img {
      width:100%;
      height:auto;
      object-fit:contain;
    }
    .modal-text {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#000;
      background:rgba(255,255,255,0.6);
      padding:10px;
      border-radius:5px;
      font-size:14px;
      max-width:80%;
      text-align:center;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .modal-buttons {
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:15px;
    }
    .modal-buttons button {
      background:#d4af37;
      border:none;
      padding:8px 14px;
      border-radius:5px;
      color:#000;
      cursor:pointer;
      font-weight:bold;
    }
    .modal-right {
      flex:1;
      background:#fff;
      color:#000;
      display:flex;
      flex-direction:column;
      padding:15px;
      overflow-y:auto;
    }
    .comment {
      background:#f0f0f0;
      border-radius:5px;
      padding:8px;
      margin-bottom:8px;
    }
    #closeModal {
      position:absolute;
      top:10px;
      right:10px;
      background:none;
      border:none;
      font-size:24px;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1 style="color:#d4af37;">Letters Wall</h1>
<div id="wall"></div>

<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <div class="modal-left">
      <button id="closeModal">&times;</button>
      <img id="modalImage" src="" alt="Letter" />
      <div id="modalText" class="modal-text"></div>
      <div class="modal-buttons">
        <button id="likeBtn">‚ù§Ô∏è Like (<span id="likeCount">0</span>)</button>
        <button id="deleteBtn">üóëÔ∏è Delete</button>
      </div>
    </div>
    <div class="modal-right">
      <h3>Comments</h3>
      <div id="commentsList"></div>
      <textarea id="commentInput" placeholder="Write a comment..." rows="3"></textarea>
      <button id="sendComment">Post</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    // üî• replace with your Firebase project config
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const wall = document.getElementById("wall");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImage");
  const modalText = document.getElementById("modalText");
  const likeBtn = document.getElementById("likeBtn");
  const deleteBtn = document.getElementById("deleteBtn");
  const likeCount = document.getElementById("likeCount");
  const commentsList = document.getElementById("commentsList");
  const commentInput = document.getElementById("commentInput");
  const sendComment = document.getElementById("sendComment");

  let currentLetterId = null;
  let currentUnsub = null;

  async function loadLetters() {
    const snapshot = await getDocs(collection(db, "letters"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "letter";
      div.innerHTML = `<div class="letter-text">${data.text}</div>`;
      div.onclick = () => openModal(docSnap.id, data);
      wall.appendChild(div);
    });
  }

  function openModal(id, data) {
    modal.style.display = "flex";
    currentLetterId = id;
    modalImg.src = "letterTemplate.png";
    modalText.textContent = data.text;
    likeCount.textContent = data.likes || 0;
    if (currentUnsub) currentUnsub();

    const commentsRef = collection(db, "letters", id, "comments");
    currentUnsub = onSnapshot(commentsRef, snapshot => {
      commentsList.innerHTML = "";
      snapshot.forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = c.data().text;
        commentsList.appendChild(div);
      });
    });

    likeBtn.onclick = async () => {
      const ref = doc(db, "letters", id);
      await updateDoc(ref, { likes: (data.likes || 0) + 1 });
      data.likes = (data.likes || 0) + 1;
      likeCount.textContent = data.likes;
    };

    deleteBtn.onclick = async () => {
      await deleteDoc(doc(db, "letters", id));
      modal.style.display = "none";
      wall.innerHTML = "";
      loadLetters();
    };

    sendComment.onclick = async () => {
      const text = commentInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "letters", id, "comments"), { text });
      commentInput.value = "";
    };
  }

  document.getElementById("closeModal").onclick = () => {
    modal.style.display = "none";
    if (currentUnsub) currentUnsub();
  };

  loadLetters();
</script>
</body>
</html>

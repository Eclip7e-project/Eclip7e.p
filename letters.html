<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text {
  position:absolute;
  top:2.3cm;
  left:4.6cm;
  right:4.3cm;
  color:black;
  font-size:0.7rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
#modal-content { display:flex; gap:20px; position:relative; max-width:90%; width:90%; max-height:90%; background:transparent; border-radius:15px; overflow:auto; }
.modal-letter { position:relative; flex-shrink:0; width:400px; height:600px; }
#modal-img { width:100%; height:100%; border-radius:15px; object-fit:cover; display:block; }
#modal-text { position:absolute; top:2.3cm; left:4.6cm; right:4.3cm; color:black; font-size:0.7rem; white-space:pre-wrap; pointer-events:none; text-shadow:1px 1px 3px white; }
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { display:none; background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

/* COMMENTS */
#comments { flex:1; display:flex; flex-direction:column; gap:10px; max-height:600px; overflow-y:auto; }
.comment { background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:8px; font-size:0.7rem; position:relative; word-wrap:break-word; }
.comment .delete-comment { position:absolute; top:5px; right:5px; cursor:pointer; color:red; font-weight:bold; font-size:0.8rem; display:none; }
.comment-author { font-weight:bold; margin-bottom:3px; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <div class="modal-letter">
      <button id="modal-close">X</button>
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div id="modal-buttons">
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete">Delete</button>
      </div>
    </div>
    <div id="comments"></div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, getDoc, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const memberName = "letters";
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');
const commentsContainer = document.getElementById('comments');

let currentModalNote = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));
let username = localStorage.getItem('username') || prompt("Enter your username:") || "Anonymous";
localStorage.setItem('username', username);

// Open modal
async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes',memberName,'memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalText.style.color = currentModalNote.color || 'black';
  modalLike.textContent = `❤ ${currentModalNote.likes || 0}`;
  modalDelete.style.display = (currentModalNote.creator === userId) ? 'inline-block' : 'none';
  modal.style.display = 'flex';

  loadComments();
}

// Close modal
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; commentsContainer.innerHTML=''; }
modal.onclick = ()=> modal.style.display='none';
document.querySelector('#modal-content').onclick = e=> e.stopPropagation();

// Like
modalLike.onclick = async ()=>{
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete letter
modalDelete.onclick = async ()=>{
  if(!currentModalNote) return;
  if(!confirm("Delete your note?")) return;
  await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id));
  modal.style.display='none';
  commentsContainer.innerHTML='';
};

// Render letters
function renderNotes(notes){
  wall.innerHTML='';
  let maxLikes=-1, topNoteId=null;
  const currentWeek=Math.floor((new Date()-new Date('2025-09-04'))/(7*24*60*60*1000))+1;
  notes = notes.filter(n=>n.creator);

  notes.forEach(n=>{
    if(n.week===currentWeek && (n.likes||0)>maxLikes){
      maxLikes=n.likes||0;
      topNoteId=n.id;
    }
  });

  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';
    if(n.id===topNoteId) div.classList.add('top-note');

    const imgEl=document.createElement('img');
    imgEl.src=n.img;

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;
    textDiv.style.color=n.color || 'black';
    textDiv.style.top='2.3cm';
    textDiv.style.left='4.6cm';
    textDiv.style.right='4.3cm';
    textDiv.style.fontSize='0.7rem';

    div.appendChild(imgEl);
    div.appendChild(textDiv);

    div.onclick = ()=>openModal(n);

    wall.appendChild(div);
  });
}

// Comments
async function loadComments(){
  commentsContainer.innerHTML='';
  const q = query(collection(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments'), orderBy('timestamp','asc'));
  onSnapshot(q, snapshot=>{
    commentsContainer.innerHTML='';
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      const authorDiv = document.createElement('div');
      authorDiv.className='comment-author';
      authorDiv.textContent = data.username;
      const textDiv = document.createElement('div');
      textDiv.textContent = data.text;
      div.appendChild(authorDiv);
      div.appendChild(textDiv);

      if(data.creator === userId){
        const deleteBtn = document.createElement('span');
        deleteBtn.textContent='X';
        deleteBtn.className='delete-comment';
        deleteBtn.style.display='block';
        deleteBtn.onclick = async ()=>{ await deleteDoc(doc(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments',docSnap.id)); };
        div.appendChild(deleteBtn);
      }

      commentsContainer.appendChild(div);
    });
  });
}

// Add comment prompt (optional)
function addComment(text){
  if(!currentModalNote) return;
  addDoc(collection(db,'notes',memberName,'memberNotes',currentModalNote.id,'comments'),{
    text:text,
    creator:userId,
    username:username,
    timestamp:new Date()
  });
}

// Firestore realtime letters
const notesCol = collection(db,'notes',memberName,'memberNotes');
onSnapshot(notesCol, snapshot=>{
  const notes = snapshot.docs.map(d=>({id:d.id, creator:d.data().creator, ...d.data()}));
  renderNotes(notes);
});

// Example: Add comment on pressing Enter (you can create input in modal)
document.addEventListener('keypress', e=>{
  if(e.key==='Enter' && modal.style.display==='flex'){
    const commentText = prompt("Enter comment:");
    if(commentText) addComment(commentText);
  }
});
</script>
</body>
</html>

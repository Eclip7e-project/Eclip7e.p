<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:200px; height:300px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; }
.sticky-note img { width:100%; height:100%; object-fit:cover; display:block; }
.sticky-note .text {
  position:absolute;
  top:60px;
  left:35px;
  right:25px;
  bottom:15px;
  color:white;
  font-size:0.4rem;
  white-space:pre-wrap;
  word-break:break-word;
  text-align:center;
  overflow:auto;
  pointer-events:none;
  text-shadow:1px 1px 2px black;
}

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:90%; width:90%; max-height:90%; display:flex; gap:20px; padding:20px; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

/* Image container */
#modal-image-container { position:relative; flex:1; display:flex; flex-direction:column; align-items:center; }
#modal-img { max-height:80vh; width:auto; border-radius:15px; object-fit:contain; }
#modal-text { 
  position:absolute;
  top:2.3cm;
  left:4.6cm;
  right:4.3cm;
  color:black;
  font-size:0.5rem;
  white-space:pre-wrap;
  word-wrap:break-word;
  text-align:center;
  pointer-events:none;
  text-shadow:1px 1px 3px white;
}

/* Buttons under image */
#modal-buttons { margin-top:10px; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }

/* Comments */
#modal-comments { flex:1; display:flex; flex-direction:column; background:#111; border-radius:10px; padding:10px; max-height:80vh; overflow:auto; }
#modal-comments h3 { margin-top:0; color:gold; text-align:center; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; white-space:pre-wrap; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.7rem; }

#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div id="modal-image-container">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
      <div id="modal-buttons">
        <button id="modal-like">❤ 0</button>
        <button id="modal-delete">Delete</button>
      </div>
    </div>
    <div id="modal-comments">
      <h3>Comments</h3>
      <div id="comments-list"></div>
      <textarea id="comment-input" rows="3" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

// Firebase config
const firebaseConfig = { /* your config */ };
initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();

let currentUser = null;

// Anonymous login
signInAnonymously(auth).catch(console.error);
onAuthStateChanged(auth, user => {
  if(user) currentUser = user; 
});

// DOM
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');
let currentModalNote = null;
let commentsUnsubscribe = null;

// Load comments for a note
function loadComments(noteId){
  if(commentsUnsubscribe) commentsUnsubscribe();
  const commentsCol = collection(db, 'notes','letters','memberNotes', noteId, 'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));

  commentsUnsubscribe = onSnapshot(q, snapshot => {
    commentsList.innerHTML = '';
    snapshot.docs.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${data.username}:</span><span class="text">${data.text}</span>`;
      if(data.creator === currentUser.uid || currentUser.uid === "cris_owner_001"){
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = async ()=>{ await deleteDoc(doc(commentsCol, docSnap.id)); };
        div.appendChild(delBtn);
      }
      commentsList.appendChild(div);
    });
  });
}

// Submit comment
submitComment.onclick = async ()=>{
  if(!currentModalNote || !currentUser) return;
  const text = commentInput.value.trim();
  if(!text) return;

  const commentsCol = collection(db, 'notes','letters','memberNotes', currentModalNote.id, 'comments');
  await addDoc(commentsCol, {
    text: text,
    username: localStorage.getItem('username') || 'Anonymous',
    creator: currentUser.uid,
    timestamp: serverTimestamp()
  });
  commentInput.value='';
};


</script>
</body>
</html>

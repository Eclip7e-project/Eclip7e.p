<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header { display:flex; flex-direction:column; align-items:center; background:black; border-bottom:2px solid gold; padding-bottom:20px; }
header img.banner { width:100%; height:auto; object-fit:contain; border-bottom:2px solid gold; }
.header-text { text-align:center; padding:20px; }
.header-text h1 { font-size:2.5rem; color:gold; margin:10px 0; text-shadow:2px 2px 5px rgba(0,0,0,0.7); }
.header-text p { max-width:700px; font-size:1rem; margin:0 auto; color:white; text-shadow:1px 1px 3px rgba(0,0,0,0.7); }

/* Submission form */
#new-letter-text, #new-letter-img { width:90%; max-width:400px; margin:5px 0; padding:5px; border-radius:5px; border:none; }
#submit-letter { padding:5px 15px; margin-bottom:20px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

/* WALL */
section.wall { display:flex; flex-wrap:wrap; justify-content:flex-start; gap:20px; padding:40px; }
.sticky-note { width:180px; height:280px; position:relative; cursor:pointer; border-radius:15px; overflow:hidden; display:flex; flex-direction:column; }
.sticky-note img { width:100%; height:70%; object-fit:cover; border-bottom:1px solid #fff; }
.sticky-note .text { flex:1; padding:5px; font-size:0.8rem; color:black; white-space:pre-wrap; overflow-wrap:break-word; }

/* Highlight top note */
.top-note { border:5px solid gold; box-shadow:0 0 15px gold; }

/* MODAL */
#modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
#modal-content { position:relative; background:black; border-radius:15px; max-width:600px; width:90%; max-height:90%; overflow:auto; display:flex; flex-direction:column; padding:10px; }
#modal-img { width:100%; border-radius:15px; display:block; max-height:50vh; object-fit:cover; }
#modal-text { color:white; font-size:1rem; white-space:pre-wrap; margin:10px 0; text-align:center; }
#modal-buttons { margin:10px 0; display:flex; justify-content:center; gap:10px; }
#modal-like { padding:5px 10px; cursor:pointer; background:gold; border:none; border-radius:5px; color:black; font-weight:bold; }
#modal-delete { display:none; background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
#modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; font-weight:bold; background:red; color:white; border:none; border-radius:5px; padding:3px 7px; z-index:1001; }

/* COMMENTS */
#comments-section { margin-top:10px; background:#111; border-radius:10px; padding:10px; max-height:200px; overflow-y:auto; }
.comment { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:5px; background:#222; padding:5px; border-radius:5px; flex-wrap:wrap; }
.comment .username { font-weight:bold; color:#FFD700; margin-right:5px; }
.comment .text { flex:1; word-break:break-word; margin-top:2px; font-size:0.8rem; }
.comment button { margin-left:5px; background:red; color:white; border:none; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.8rem; }
#comment-input { width:100%; resize:none; border-radius:5px; border:none; padding:5px; margin-top:5px; }
#submit-comment { margin-top:5px; padding:5px 10px; border:none; border-radius:5px; background:gold; color:black; font-weight:bold; cursor:pointer; }

/* FOOTER */
footer { padding:30px 0; border-top:2px solid gold; margin-top:50px; }
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
  <!-- Submission form -->
  <textarea id="new-letter-text" rows="3" placeholder="Your letter..."></textarea><br>
  <input type="text" id="new-letter-img" placeholder="Image URL (optional)"><br>
  <button id="submit-letter">Submit Letter</button>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <img id="modal-img" src="">
    <div id="modal-text"></div>
    <div id="modal-buttons">
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>
    <div id="comments-section">
      <div id="comments-list"></div>
      <textarea id="comment-input" rows="2" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Send</button>
    </div>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain:"rii7e-sticky-notes-project.firebaseapp.com",
  projectId:"rii7e-sticky-notes-project",
  storageBucket:"rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId:"962319162792",
  appId:"1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Variables
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalClose = document.getElementById('modal-close');
const modalDelete = document.getElementById('modal-delete');
const commentsList = document.getElementById('comments-list');
const commentInput = document.getElementById('comment-input');
const submitComment = document.getElementById('submit-comment');
const submitLetterBtn = document.getElementById('submit-letter');
const newLetterText = document.getElementById('new-letter-text');
const newLetterImg = document.getElementById('new-letter-img');

let currentModalNote = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Admin ID(s) — you can set your moderator ID here
const adminIds = [userId]; // Add more IDs if needed

// Firestore collection
const notesCol = collection(db,'notes','letters','memberNotes');

// ----------------- Submit Letter -----------------
submitLetterBtn.onclick = async () => {
  const text = newLetterText.value.trim();
  const img = newLetterImg.value.trim() || "https://via.placeholder.com/180x280";

  if(!text) return alert("Please write something before submitting!");

  await addDoc(notesCol, {
    text,
    img,
    creator: userId,
    likes: 0,
    timestamp: new Date().toISOString()
  });

  newLetterText.value = "";
  newLetterImg.value = "";
};

// ----------------- Open modal -----------------
async function openModal(note){
  currentModalNote = note;
  const docRef = doc(db,'notes','letters','memberNotes',note.id);
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) currentModalNote = {id: docSnap.id, ...docSnap.data()};

  modalImg.src = currentModalNote.img;
  modalText.textContent = currentModalNote.text;
  modalLike.textContent = `❤ ${currentModalNote.likes || 0}`;
  modalDelete.style.display = (currentModalNote.creator === userId || adminIds.includes(userId)) ? 'inline-block' : 'none';
  modal.style.display = 'flex';
  loadComments();
}

// Close modal
modalClose.onclick = e=>{ e.stopPropagation(); modal.style.display='none'; }
modal.onclick = ()=> modal.style.display='none';
document.getElementById('modal-content').onclick = e=> e.stopPropagation();

// Like button
modalLike.onclick = async () => {
  if(!currentModalNote) return;
  let liked = JSON.parse(localStorage.getItem('likedNotes')||'[]');
  if(liked.includes(currentModalNote.id)){ alert("Already liked!"); return; }
  await updateDoc(doc(db,'notes','letters','memberNotes',currentModalNote.id),{ likes:(currentModalNote.likes||0)+1 });
  currentModalNote.likes = (currentModalNote.likes||0)+1;
  modalLike.textContent = `❤ ${currentModalNote.likes}`;
  liked.push(currentModalNote.id);
  localStorage.setItem('likedNotes', JSON.stringify(liked));
};

// Delete button
modalDelete.onclick = async () => {
  if(!currentModalNote) return;
  if(!confirm("Delete this note?")) return;
  await deleteDoc(doc(db,'notes','letters','memberNotes',currentModalNote.id));
  modal.style.display='none';
};

// ----------------- Comments -----------------
async function loadComments(){
  commentsList.innerHTML='';
  const commentsCol = collection(db,'notes','letters','memberNotes',currentModalNote.id,'comments');
  const q = query(commentsCol, orderBy('timestamp','asc'));
  onSnapshot(q, snapshot=>{
    commentsList.innerHTML='';
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement('div');
      div.className='comment';
      div.innerHTML = `<span class="username">${data.username||'Anonymous'}:</span><span class="text">${data.text}</span>`;

      if(data.creator===userId || adminIds.includes(userId)){
        const delBtn = document.createElement('button');
        delBtn.textContent='X';
        delBtn.onclick = async e=>{
          e.stopPropagation();
          await deleteDoc(doc(commentsCol, docSnap.id));
        }
        div.appendChild(delBtn);
      }

      commentsList.appendChild(div);
    });
  });
}

submitComment.onclick = async ()=>{
  const text = commentInput.value.trim();
  if(!text) return;
  const commentsCol = collection(db,'notes','letters','memberNotes',currentModalNote.id,'comments');
  await addDoc(commentsCol, {
    text,
    creator: userId,
    username: 'User', // optional
    timestamp: new Date().toISOString()
  });
  commentInput.value='';
};

// ----------------- Render notes -----------------
function renderNotes(notes){
  wall.innerHTML='';
  notes.forEach(n=>{
    const div=document.createElement('div');
    div.className='sticky-note';

    const imgEl=document.createElement('img');
    imgEl.src=n.img; imgEl.alt='Note';

    const textDiv=document.createElement('div');
    textDiv.className='text';
    textDiv.textContent=n.text;

    div.appendChild(imgEl);
    div.appendChild(textDiv);
    div.onclick = ()=>openModal(n);

    wall.appendChild(div);
  });
}

// Realtime notes listener
onSnapshot(notesCol, snapshot=>{
  const notes=snapshot.docs.map(d=>({id:d.id, ...d.data()}));
  renderNotes(notes);
});
</script>
</body>
</html>

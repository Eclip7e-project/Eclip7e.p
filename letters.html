<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters Wall - RII7E Project</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
body {
  font-family: 'Playfair Display', serif;
  background-color:black;
  background-image:url('https://www.transparenttextures.com/patterns/stardust.png');
  color:white;
  margin:0;
  padding:0;
  text-align:center;
}

/* HEADER */
header {
  display:flex;
  flex-direction:column;
  align-items:center;
  background:black;
  border-bottom:2px solid gold;
}
header img.banner {
  width:100%;
  height:auto;
  object-fit:contain;
  border-bottom:2px solid gold;
}
.header-text {
  text-align:center;
  padding:20px;
}
.header-text h1 {
  font-size:2.5rem;
  color:gold;
  margin:10px 0;
  text-shadow:2px 2px 5px rgba(0,0,0,0.7);
}
.header-text p {
  max-width:700px;
  font-size:1rem;
  margin:0 auto;
  color:white;
  text-shadow:1px 1px 3px rgba(0,0,0,0.7);
}

/* WALL */
section.wall {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
  padding:40px;
}
.sticky-note {
  width:200px;
  height:200px;
  position:relative;
  cursor:pointer;
  border-radius:15px;
  overflow:hidden;
}
.sticky-note img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.sticky-note .text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  color:black;
  font-size:0.75rem;
  white-space:pre-wrap;
  overflow-wrap:break-word;
}

/* MODAL */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#modal-content {
  position:relative;
  background:transparent;
  border-radius:15px;
  max-width:500px;
  width:90%;
  max-height:90%;
  overflow:auto;
}
#modal-img {
  width:100%;
  border-radius:15px;
  display:block;
}
#modal-text {
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  bottom:10px;
  color:black;
  font-size:1rem;
  white-space:pre-wrap;
  pointer-events:none;
  text-shadow:1px 1px 3px white;
}
#modal-buttons {
  margin-top:10px;
  display:flex;
  justify-content:center;
  gap:10px;
}
#modal-like {
  padding:5px 10px;
  cursor:pointer;
  background:gold;
  border:none;
  border-radius:5px;
  color:black;
  font-weight:bold;
}
#modal-delete {
  display:none;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:5px 10px;
  cursor:pointer;
}
#modal-close {
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:1.2rem;
  font-weight:bold;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
  padding:3px 7px;
  z-index:1001;
}

/* COMMENTS */
#comments {
  background:rgba(255,255,255,0.9);
  color:black;
  margin-top:10px;
  border-radius:10px;
  padding:10px;
  text-align:left;
  max-height:200px;
  overflow-y:auto;
}
.comment {
  border-bottom:1px solid #ccc;
  padding:5px 0;
}
.comment:last-child {
  border-bottom:none;
}
#comment-form {
  display:flex;
  gap:5px;
  margin-top:10px;
}
#comment-input {
  flex:1;
  padding:5px;
  border-radius:5px;
  border:1px solid #ccc;
}
#comment-submit {
  padding:5px 10px;
  background:gold;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}

/* FOOTER */
footer {
  padding:30px 0;
  border-top:2px solid gold;
  margin-top:50px;
}
footer a { color:gold; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <img src="lettersbanner.jpg" alt="Letters Banner" class="banner">
  <div class="header-text">
    <h1>Letters Wall</h1>
    <p>All submitted letters. Give love by clicking ❤!</p>
    <a href="index.html" style="color:gold; text-decoration:underline; margin-top:10px; display:inline-block;">← Back to Homepage</a>
  </div>
</header>

<section class="wall" id="letters-wall"></section>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <button id="modal-close">X</button>
    <div style="position:relative;">
      <img id="modal-img" src="">
      <div id="modal-text"></div>
    </div>
    <div id="modal-buttons">
      <button id="modal-like">❤ 0</button>
      <button id="modal-delete">Delete</button>
    </div>

    <!-- COMMENTS -->
    <div id="comments"></div>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Write a comment..." maxlength="150">
      <button type="submit" id="comment-submit">Post</button>
    </form>
  </div>
</div>

<footer>
<p>Created by <a href="https://x.com/R7_UNION" target="_blank">@R7_UNION</a></p>
<img src="logo.jpg" alt="Logo" height="80">
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { 
  getFirestore, collection, doc, getDoc, getDocs, onSnapshot, addDoc, updateDoc, deleteDoc, query, orderBy, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyCM69r2wUibBFIFpML07Y5RUTrxHgonlSc",
  authDomain: "rii7e-sticky-notes-project.firebaseapp.com",
  projectId: "rii7e-sticky-notes-project",
  storageBucket: "rii7e-sticky-notes-project.firebasestorage.app",
  messagingSenderId: "962319162792",
  appId: "1:962319162792:web:8fad2b11c316766c8a119d"
};
initializeApp(firebaseConfig);
const db = getFirestore();

// Owner ID
const OWNER_ID = "cris_owner_001";
const wall = document.getElementById('letters-wall');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalText = document.getElementById('modal-text');
const modalLike = document.getElementById('modal-like');
const modalDelete = document.getElementById('modal-delete');
const modalClose = document.getElementById('modal-close');
const commentsDiv = document.getElementById('comments');
const commentForm = document.getElementById('comment-form');
const commentInput = document.getElementById('comment-input');

let currentLetter = null;
let userId = localStorage.getItem('userId') || (localStorage.setItem('userId', crypto.randomUUID()), localStorage.getItem('userId'));

// Fetch all letters
const lettersCol = collection(db, "letters");
onSnapshot(lettersCol, snapshot => {
  const letters = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderLetters(letters);
});

function renderLetters(letters) {
  wall.innerHTML = '';
  letters.forEach(letter => {
    const div = document.createElement('div');
    div.className = 'sticky-note';

    const imgEl = document.createElement('img');
    imgEl.src = letter.img;
    imgEl.alt = 'Letter';

    const textEl = document.createElement('div');
    textEl.className = 'text';
    textEl.textContent = letter.text;

    div.appendChild(imgEl);
    div.appendChild(textEl);

    div.onclick = () => openModal(letter);
    wall.appendChild(div);
  });
}

// Open modal
async function openModal(letter) {
  currentLetter = letter;
  modal.style.display = 'flex';
  modalImg.src = letter.img;
  modalText.textContent = letter.text;
  modalLike.textContent = `❤ ${letter.likes || 0}`;
  modalDelete.style.display = (letter.creator === userId || userId === OWNER_ID) ? 'inline-block' : 'none';
  loadComments(letter.id);
}

// Close modal
modalClose.onclick = () => modal.style.display = 'none';
modal.onclick = () => modal.style.display = 'none';
document.getElementById('modal-content').onclick = e => e.stopPropagation();

// Like
modalLike.onclick = async () => {
  if (!currentLetter) return;
  const liked = JSON.parse(localStorage.getItem('likedLetters') || '[]');
  if (liked.includes(currentLetter.id)) return alert("You already liked this!");
  const ref = doc(db, "letters", currentLetter.id);
  await updateDoc(ref, { likes: (currentLetter.likes || 0) + 1 });
  currentLetter.likes = (currentLetter.likes || 0) + 1;
  modalLike.textContent = `❤ ${currentLetter.likes}`;
  liked.push(currentLetter.id);
  localStorage.setItem('likedLetters', JSON.stringify(liked));
};

// Delete
modalDelete.onclick = async () => {
  if (!currentLetter) return;
  if (!confirm("Are you sure you want to delete this letter?")) return;
  await deleteDoc(doc(db, "letters", currentLetter.id));
  modal.style.display = 'none';
};

// Comments
async function loadComments(letterId) {
  commentsDiv.innerHTML = '<p style="color:black;">Loading comments...</p>';
  const commentsCol = collection(db, "letters", letterId, "comments");
  const q = query(commentsCol, orderBy("timestamp", "asc"));
  onSnapshot(q, snapshot => {
    commentsDiv.innerHTML = '';
    snapshot.docs.forEach(doc => {
      const c = doc.data();
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `<strong>${c.creator}</strong>: ${c.text}`;
      commentsDiv.appendChild(div);
    });
  });
}

// Post comment
commentForm.onsubmit = async e => {
  e.preventDefault();
  if (!currentLetter || !commentInput.value.trim()) return;
  const commentsCol = collection(db, "letters", currentLetter.id, "comments");
  await addDoc(commentsCol, {
    text: commentInput.value.trim(),
    creator: userId,
    timestamp: serverTimestamp()
  });
  commentInput.value = '';
};
</script>
</body>
</html>
